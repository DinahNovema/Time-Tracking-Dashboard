<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="profile-wrapper">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson picture" />
          <p>
            Report for
            <span>Jeremy Robson</span>
          </p>
        </div>
        <div class="buttons">
          <button id="dailyBtn" class="selected-btn">Daily</button>
          <button id="weeklyBtn" class="selected-btn">Weekly</button>
          <button id="monthlyBtn" class="selected-btn">Monthly</button>
        </div>
      </div>
      <div class="activity-wrapper">
        <div class="activity-wrapper-work">
          <div class="main-card">
            <div class="info-left">
              <p class="card-title">Work</p>
              <p class="card-duration" >32hrs</p>
            </div>
            <div class="info-right">
              <p class="hidden-info">...</p>
              <p class="previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="activity-wrapper-play">
          <div class="main-card">
            <div class="info-left">
              <p class="card-title">Play</p>
              <p class="card-duration" ">10hrs</p>
            </div>
            <div class="info-right">
              <p class="hidden-info">...</p>
              <p class="previous">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="activity-wrapper-study">
          <div class="main-card">
            <div class="info-left">
              <p class="card-title">Study</p>
              <p class="card-duration" >4hrs</p>
            </div>
            <div class="info-right">
              <p class="hidden-info">...</p>
              <p class="previous">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="activity-wrapper-exercise">
          <div class="main-card">
            <div class="info-left">
              <p class="card-title">Exercise</p>
              <p class="card-duration" >4hrs</p>
            </div>
            <div class="info-right">
              <p class="hidden-info">...</p>
              <p class="previous">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="activity-wrapper-social">
          <div class="main-card">
            <div class="info-left">
              <p class="card-title">Social</p>
              <p class="card-duration" >5hrs</p>
            </div>
            <div class="info-right">
              <p class="hidden-info">...</p>
              <p class="previous">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="activity-wrapper-selfcare">
          <div class="main-card">
            <div class="info-left">
              <p class="card-title">Self Care</p>
              <p class="card-duration">2hrs</p>
            </div>
            <div class="info-right">
              <p class="hidden-info">...</p>
              <p class="previous">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
